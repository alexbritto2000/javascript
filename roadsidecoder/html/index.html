<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandatory Skill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 600px;
            margin-left: 35px;
            margin-top: -17px;
        }

        .badge {
            position: relative;
            display: inline-block;
            background-color: #e5395a;
            /* Red background color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            line-height: 1;
            border-top-right-radius: 3px;
        }


        .skills {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            padding-top: 37px !important;
        }

        .skill {
            text-align: center;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(#ec1c24 0%, #e0e0e0 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .circle-inner {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .skill-name {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .score {
            font-size: 14px;
            color: #0b6c4f;
        }

        .triangle-right {
            width: 0px;
            height: 0;
            border-top: 40px solid transparent;
            border-left: 50px solid #e5395a;
            margin-left: -1px;
        }
    </style>
</head>

<body>
    <script src="./script.js">
    </script>
</body>

</html>
